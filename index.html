<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css " />
    <title>Document</title>
  </head>
  <body>
    <div class="div1">
      <div class="div2">
        <p class="p1">Your Result</p>
        <div class="div4">
          <h3 class="header1">76</h3>
          <h6>of 100</h6>
        </div>
        <h4 class="header2">Great</h4>
        <p class="p2">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="div3">
        <p class="p3">Summary</p>
        <div class="box div5">
          <div class="division">
            <img src="icon-reaction.svg" alt="reaction" />
            <p class="p4 p6">Reaction</p>
          </div>
          <p class="p5"><strong>80</strong> / 100</p>
        </div>
        <div class="box div6">
          <div class="division">
            <img src="icon-memory.svg" alt="reaction" />
            <p class="p4 p7">Memory</p>
          </div>
          <p class="p5"><strong>92</strong> / 100</p>
        </div>
        <div class="box div7">
          <div class="division">
            <img src="icon-verbal.svg" alt="reaction" />
            <p class="p4 p8">Verbal</p>
          </div>
          <p class="p5"><strong>61</strong> / 100</p>
        </div>
        <div class="box div8">
          <div class="division">
            <img src="icon-visual.svg" alt="reaction" />
            <p class="p4 p9">Visual</p>
          </div>
          <p class="p5"><strong>73</strong> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
